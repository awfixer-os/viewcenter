<!DOCTYPE html>
<meta charset="UTF-8">
<title>drawElementImage does not draw spelling with custom highlights - ref</title>
<style>
  #child {
    width: 100px;
    height: 100px;
    background: green;
  }
  #canvas {
    background: grey;
  }
  ::highlight(example-highlight) {
    background-color: yellow;
    color: blue;
  }
</style>
<canvas id=canvas width="200" height="200" layoutsubtree>
  <div id="child">
    <div id="editable" contenteditable="true" spellcheck="true" lang="en">Many theng can happen.</div>
  </div>
</canvas>
<script>
  function runTest() {
    let r = new Range();
    r.setStart(document.body, 0);
    r.setEnd(document.body, 1);
    CSS.highlights.set("example-highlight", new Highlight(r));

    canvas.getContext("2d").drawElementImage(child, 0, 0);
  }

  onload = () => runTest();
</script>
