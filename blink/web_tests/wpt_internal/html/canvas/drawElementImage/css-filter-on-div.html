<!DOCTYPE html>
<head>
  <title>drawElementImage paints CSS filters</title>
  <link rel="help" href="https://github.com/WICG/html-in-canvas">
  <link rel="author" href="mailto:schenney@chromium.org">
  <link rel="match" href="css-filter-on-div-ref.html">
  <meta name="assert" value="A div with a CSS grayscale filter paints with the filter.">
  <style>
    canvas {
      background: red;
    }
    div {
      width: 100px;
      height: 100px;
      background: red;
      filter: grayscale();
    }
  </style>
</head>
<body>
  <canvas id=canvas width="100" height="100" layoutsubtree>
    <div id="child"></div>
  </canvas>

  <script>
    window.onload = () => {
      var context = canvas.getContext("2d");
      context.drawElementImage(child, 0, 0);
    }
  </script>
</body>
