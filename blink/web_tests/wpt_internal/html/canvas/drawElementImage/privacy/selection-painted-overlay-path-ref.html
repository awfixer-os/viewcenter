<!DOCTYPE html>
<meta charset="UTF-8">
<title>drawElementImage draws selection with custom highlights - ref</title>
<script src="/wpt_internal/css/support/markers.js"></script>
<style>
  #child {
    width: 100px;
    height: 100px;
    background: green;
    position: absolute;
    left: 8px;
    top: 8px;
  }
  :focus {
    outline: none;
  }
  #canvas {
    background: grey;
  }
  ::highlight(example-highlight) {
    background-color: yellow;
    color: blue;
  }
  ::selection {
    background-color: lime;
    color: green;
    text-decoration: 2px red underline;
    text-shadow: pink 2px 5px;
  }
</style>
<canvas id=canvas width="200" height="200"></canvas>
<div id="child">
  <div id="editable" contenteditable="true">Many things can happen.</div>
</div>
<script>
  function runTest() {
    setSelection(editable, 5, 11)

    let r = new Range();
    r.setStart(editable, 0);
    r.setEnd(editable, 1);
    CSS.highlights.set("example-highlight", new Highlight(r));
  }

  onload = () => runTest();
</script>
