<!DOCTYPE html>
<html>

<head>
  <title>
    Time onSubmittedWorkDone without any submits (minimal round-trip time)
  </title>
  <script src="../resources/runner.js"></script>
  <script src="./resources/webgpu-perf-utils.js"></script>
</head>

<body>
  <script>
    (async () => {
      const adapter = navigator.gpu && await navigator.gpu.requestAdapter();
      if (!adapter) {
        return skipTest('WebGPU not supported');
      }

      const device = await adapter.requestDevice();
      const mappableBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
      });
      const otherBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.COPY_SRC,
      });

      // Wait to make sure the device is fully ready
      await device.queue.onSubmittedWorkDone();

      PerfTestRunner.startMeasureValuesAsync({
        unit: 'ms',
        warmUpCount: 1,
        iterationCount: 10,
        ...loopTestForTime(100, async () => {
          await device.queue.onSubmittedWorkDone();
        }),
      });
    })();
  </script>
</body>

</html>
