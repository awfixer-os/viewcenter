    testMasonryDefinitionsSetJSValues(true, "repeat(auto-fill, [foo] minmax(175px, max-content) [bar])", "[foo] 175px [bar foo] 175px [bar foo] 175px [bar]");

    testMasonryDefinitionsSetJSValues(false, "repeat(auto-fill, minmax(50px, 100px)) repeat(2, 250px)", "100px 100px 100px 250px 250px", "repeat(auto-fill, minmax(50px, 100px)) repeat(2, 250px)");
    testMasonryDefinitionsSetJSValues(true, "repeat(1, 450px) repeat(auto-fill, minmax(max-content, 5em) [bar]) repeat(2, [foo] 1em)", "450px 50px [bar] 50px [bar foo] 10px [foo] 10px", "repeat(1, 450px) repeat(auto-fill, minmax(max-content, 5em) [bar]) repeat(2, [foo] 1em)");
