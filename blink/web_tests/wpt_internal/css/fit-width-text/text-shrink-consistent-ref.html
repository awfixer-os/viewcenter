<!DOCTYPE html>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.target {
  white-space: pre;
  width: 80px;
  margin-bottom: 10px;
  font: 20px/normal Ahem;
}

.scale {
  border: 1px solid green;
  font-size: 10px;
}
.scaleinline {
  transform-origin: top left;
  transform: scale(0.5, 1);
}
.fontsize {
  border: 1px solid green;
  font-size: 10px;
}
</style>
<body>
<div class="target scale">ABCDEFGH
ABCD</div>

<div class="target scaleinline">ABCDEFGH
ABCD</div>

<div class="target fontsize">ABCD
ABCDEFGH</div>

</body>
