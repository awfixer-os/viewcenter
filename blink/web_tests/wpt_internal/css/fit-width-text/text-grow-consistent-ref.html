<!DOCTYPE html>
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.target {
  white-space: pre;
  width: 120px;
  margin-bottom: 10px;
  font: 10px/normal Ahem;
}

.scale {
  font-size: 20px;
  border: 2px solid blue;
}

.scaleinline {
  transform-origin: top left;
  transform: scale(2, 1);
}

.fontsize {
  font-size: 20px;
  border: 2px solid blue;
}

</style>
<body>
<div class="target scale">ABCDEF
GHI</div>

<div class="target scaleinline">ABCDEF
GHI</div>

<div class="target fontsize">ABCDEF
GHI</div>


</body>
